<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        
        <div class="sidebar">
            
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" required> 
            <button onclick="saveCity(); getWeatherAPI(); getForecastAPI()">Search</button>
                       
        </div>
        <div id="topBox">
            <h2 id="location">City Name</h2>
            <ul id="conditions">
                <li><img id="day0Pic" src="" alt="icon"><img></li>
                <li id="temperature"></li>
                <li id="wind"></li>
                <li id="humidity"></li>
            </ul>
            <h2>5 Day Forecast</h2>
            <section id="dayCards">
                <ul id="day1Card">
                    <li id="day1Date" class="forecastDate">Date</li>
                    <li><img id="day1Pic" src="" alt="weather icon"><img></li>
                    <li id="day1Temp">Temp:</li>
                    <li id="day1Humidity">Humidity:</li>
                    <li id="day1Wind">Wind:</li>
                </ul>
                <ul>
                    <li id="day2Date" class="forecastDate">Date</li>
                    <li><img id="day2Pic" src="" alt="weather icon"><img></li>
                    <li id="day2Temp">Temp:</li>
                    <li id="day2Humidity">Humidity:</li>
                    <li id="day2Wind">Wind:</li>
                </ul>
                <ul>
                    <li id="day3Date" class="forecastDate">Date</li>
                    <li><img id="day3Pic" src="" alt="weather icon"><img></li>
                    <li id="day3Temp">Temp:</li>
                    <li id="day3Humidity">Humidity:</li>
                    <li id="day3Wind">Wind:</li>
                </ul>
                <ul>
                    <li id="day4Date" class="forecastDate">Date</li>
                    <li><img id="day4Pic" src="" alt="weather icon"><img></li>
                    <li id="day4Temp">Temp:</li>
                    <li id="day4Humidity">Humidity:</li>
                    <li id="day4Wind">Wind:</li>
                </ul>
                <ul>
                    <li id="day5Date" class="forecastDate">Date</li>
                    <li><img id="day5Pic" src="" alt="weather icon"><img></li>
                    <li id="day5Temp">Temp:</li>
                    <li id="day5Humidity">Humidity:</li>
                    <li id="day5Wind">Wind:</li>
                </ul>
            </section>
        </div>

    </main>

<script src="script.js"></script>

</body>
</html>
